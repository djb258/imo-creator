services:
  # Main IMO-Creator Backend Service (FastAPI)
  - type: web
    name: imo-creator-backend
    runtime: python
    plan: free
    branch: main
    region: oregon
    rootDir: ./
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
      pip install composio-sdk fastapi uvicorn
    startCommand: cd /opt/render/project/src && python -m uvicorn server.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: COMPOSIO_API_KEY
        value: ak_t-F0AbvfZHUZSUrqAGNn
      - key: MCP_API_URL
        value: https://backend.composio.dev
      - key: PORT
        generateValue: true
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DOCTRINE_DB
        value: shq
      - key: DOCTRINE_SUBHIVE
        value: "03"
      - key: DOCTRINE_APP
        value: imo
      - key: DOCTRINE_VER
        value: "1"
      - key: ALLOW_ORIGIN
        value: "*"