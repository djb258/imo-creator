services:
  # Main IMO-Creator Backend Service (FastAPI)
  - type: web
    name: imo-creator-backend
    runtime: python
    plan: free
    branch: master
    region: oregon
    buildCommand: |
      echo "=== FORCING PYTHON BUILD ==="
      rm -f package.json package-lock.json yarn.lock
      rm -rf node_modules
      python3 --version
      python3 -m pip install --upgrade pip
      pip3 install -r requirements.txt
      echo "=== Verifying uvicorn installation ==="
      uvicorn --version
      which uvicorn
      echo "=== Testing FastAPI app import ==="
      python3 -c "from src.server.main import app; print('FastAPI app imported successfully')"
      echo "=== PYTHON BUILD COMPLETE ==="
    startCommand: uvicorn src.server.main:app --host 0.0.0.0 --port $PORT --workers 1
    healthCheckPath: /health
    envVars:
      - key: COMPOSIO_API_KEY
        value: ak_t-F0AbvfZHUZSUrqAGNn
      - key: MCP_API_URL
        value: https://backend.composio.dev
      - key: PORT
        generateValue: true
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DOCTRINE_DB
        value: shq
      - key: DOCTRINE_SUBHIVE
        value: "03"
      - key: DOCTRINE_APP
        value: imo
      - key: DOCTRINE_VER
        value: "1"
      - key: ALLOW_ORIGIN
        value: "https://imo-creator.vercel.app"
      - key: FRONTEND_URL
        value: "https://imo-creator.vercel.app"