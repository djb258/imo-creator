[pytest]
# CTB Doctrine v1.3 - Testing Configuration
# Minimal, lean configuration for doctrine compliance testing

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    scripts: Bash script tests
    slow: Slow running tests

# Coverage configuration
addopts =
    --verbose
    --strict-markers
    --cov=src
    --cov=tools
    --cov=packages
    --cov=config
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=60

# Ignore patterns
norecursedirs =
    .git
    .github
    node_modules
    activepieces
    windmill
    chartdb
    htmlcov
    *.egg-info

# Console output
console_output_style = progress

# Timeout for slow tests (30 seconds)
timeout = 30

# Fail on first error (for CI)
# Remove -x flag for local development
# addopts = -x
