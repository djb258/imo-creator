name: GitHub Projects Automation

on:
  issues:
    types: [opened, closed, reopened, labeled]
  pull_request:
    types: [opened, closed, ready_for_review, converted_to_draft]

jobs:
  auto-add-to-project:
    name: Auto-add to Project Board
    runs-on: ubuntu-latest
    if: github.event.action == 'opened'

    steps:
      - name: Add issue/PR to project
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/djb258/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}

  auto-set-status:
    name: Auto-update Project Status
    runs-on: ubuntu-latest

    steps:
      - name: Set status based on event
        uses: actions/github-script@v7
        with:
          script: |
            const event = context.eventName;
            const action = context.payload.action;

            console.log(`Event: ${event}, Action: ${action}`);

            // Define status mappings
            let status = null;

            if (event === 'issues') {
              if (action === 'opened') {
                status = 'To Do';
              } else if (action === 'closed') {
                status = 'Done';
              } else if (action === 'reopened') {
                status = 'In Progress';
              }
            } else if (event === 'pull_request') {
              if (action === 'opened' || action === 'ready_for_review') {
                status = 'In Review';
              } else if (action === 'converted_to_draft') {
                status = 'In Progress';
              } else if (action === 'closed' && context.payload.pull_request.merged) {
                status = 'Done';
              }
            }

            console.log(`Determined status: ${status}`);

  auto-label-ctb:
    name: Auto-label CTB Updates
    runs-on: ubuntu-latest
    if: github.event.action == 'opened' && contains(github.event.issue.title, '[CTB]')

    steps:
      - name: Add CTB labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = ['ctb-update', 'documentation'];

            // Extract version from title if present
            const title = context.payload.issue.title;
            const versionMatch = title.match(/v(\d+\.\d+\.\d+)/);

            if (versionMatch) {
              const version = versionMatch[1];
              labels.push(`v${version}`);
            }

            // Extract altitude if present in body
            const body = context.payload.issue.body || '';
            const altitudeMatch = body.match(/Altitude[:\s]+(\d+k|Ground)/i);

            if (altitudeMatch) {
              labels.push(`altitude-${altitudeMatch[1].toLowerCase()}`);
            }

            await github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: labels
            });

  auto-milestone:
    name: Auto-assign Milestone
    runs-on: ubuntu-latest
    if: github.event.action == 'opened'

    steps:
      - name: Assign to current milestone
        uses: actions/github-script@v7
        with:
          script: |
            // Get the body content
            const body = context.payload.issue?.body || context.payload.pull_request?.body || '';

            // Extract CTB version if present
            const versionMatch = body.match(/CTB Version[:\s]+v?(\d+\.\d+\.\d+)/i);

            if (versionMatch) {
              const version = versionMatch[1];
              const milestoneTitle = `v${version}`;

              // Get all milestones
              const milestones = await github.rest.issues.listMilestones({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open'
              });

              // Find matching milestone
              const milestone = milestones.data.find(m => m.title === milestoneTitle);

              if (milestone) {
                // Assign issue/PR to milestone
                await github.rest.issues.update({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  milestone: milestone.number
                });

                console.log(`Assigned to milestone: ${milestoneTitle}`);
              } else {
                console.log(`Milestone ${milestoneTitle} not found`);
              }
            }

  notify-on-critical:
    name: Notify on Critical Issues
    runs-on: ubuntu-latest
    if: |
      github.event.action == 'opened' &&
      (contains(github.event.issue.labels.*.name, 'P0-Critical') ||
       contains(github.event.issue.labels.*.name, 'S0-Critical'))

    steps:
      - name: Send notification
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;

            const comment = `## ğŸš¨ CRITICAL ISSUE DETECTED

This issue has been marked as **P0-Critical** or **S0-Critical**.

**Immediate Action Required:**
- ğŸ” Triage within 1 hour
- ğŸƒ Begin work within 4 hours
- ğŸ“Š Provide status updates every 6 hours
- ğŸ¯ Target resolution within 24 hours

**Escalation Path:**
1. Repository maintainers notified
2. Project board updated to "In Progress"
3. All hands on deck until resolved

CC: @djb258

---
*Auto-generated by CTB Project Automation*`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
