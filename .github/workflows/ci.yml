name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  doctrine-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install mermaid CLI (for visuals)
        run: |
          npm i -g @mermaid-js/mermaid-cli@10

      - name: Run doctrine validator
        run: |
          bash scripts/doctor.sh

      - name: Generate visuals
        run: |
          node scripts/gen_visuals.cjs || true

      - name: Fail if visuals changed (keep diagrams up-to-date)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Visual outputs or generated files changed. Commit updated diagrams." && exit 1; fi

name: CI
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install -r requirements.txt
      - run: pip install pytest ruff black
      - run: ruff check .
      - run: black --check .
      - run: pytest -q
